<head>
    <link href="styles.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
</head>
<main ng-app="wikiApp" ng-controller="myCtrl">
    <div class="wrapper fullheight" id="search"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click
            here for a random article</a><br>
        <form ng-submit="search()">
            <input type="text" ng-model="searchTxt">
            <div class="door"></div>
        </form>
        <p class="help">Click icon to search</p>

    </div>
    <div class="wrapper">
        <ul><a ng-repeat="result in results" ng-href="{{result.pageId}}" target="_blank">
                <li>
                    <h1>"{{result.title}}"</h1>
                    <p>"{{result.content}}"</p>
                </li>
            </a></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="wiki.js"></script>
</main>
